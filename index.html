<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


<main class="main__social">



    <div class="card__profile">

      <figure class="profile__figure">
        <img src="./images/avatar-jessica.jpeg" alt="Profile Image">
      </figure>

      <div class="profile__info">
        <h1 class="profile__name">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
        <p class="profile__bio">"Front-end developer and avid reader."</p>
    </div>

    <div class="profile__actions">


     <a href="#" class="profile__btn">GitHub</a>
     <a href="#" class="profile__btn">Frontend Mentor</a>
     <a href="#" class="profile__btn">LinkedIn</a>
     <a href="#" class="profile__btn">Twitter</a>
     <a href="#" class="profile__btn">Instagram</a>

     
      
      
      
      
      

    </div>

  </div>


</main>
</body>
</html>
